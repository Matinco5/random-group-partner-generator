<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group Project match-maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>
                Coding <br><span>Generals</span>
            </p>
            <div class="empty-div"></div>
            <div class="search">
                <input type="text" placeholder="enter your name to know your partner" id="search-input" >
                <button class="search-btn">
                   Check
                </button>
                <button class="recheck-btn">
                   recheck
                </button>
            </div>
        </div>
       
        
        <div class="body-content">
            <p class="partners-profile">
                Your partner's Profile
            </p>
            <img src="images/emmix.jpg" alt="">
            <p>
                <h2>
                    <span class="cl-lbl">Name:</span><br>
                   <span class="name">Matt</span>
                </h2>
                <h2>
                    <span class="cl-lbl">Role:</span><br>
                    <span class="role">Front end developer</span>
                </h2>
                <h2 >
                    <span class="cl-lbl">Technologies:</span><br>
                    <span class="Tech">Html, Css and JS</span>
                </h2>
                <h2>
                    <span class="cl-lbl">Years of Experience:</span><br>
                    <span class="YOE">4years</span> 
                </h2>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
